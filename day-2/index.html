<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>To Do List</title>
    <link rel="stylesheet" href="index.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

  </head>
  <body>
    <div class="mode">
        <i class="fa-solid fa-toggle-on"></i>
    </div>
    <div class="container">
      <div class="title">To Do List Website</div>
      <div class="task-container">
        <div class="input-container">
          <input type="text" id="input-task" placeholder="Add a new task" />
          <button id="task-add-btn">Add</button>
        </div>
        <ul class="task-list">
        
        </ul>
      </div>
    </div>
    <!-- toast message -->
    <div class="toast-complated">task Complated</div>
    <div class="toast-task-added">task added</div>
    <div class="toast-deleted">task deleted</div>
        <div class="toast-message-addtask">please enter the task</div>
    <script src="index.js"></script>
  </body>
</html>
